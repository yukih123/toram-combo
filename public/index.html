<!DOCTYPE html>
<html lang="ja">
    <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title><%= VUE_APP_TITLE %></title>

        <meta property="og:url" content="<%= VUE_APP_URL %>">
        <meta property="og:type" content="website">
        <meta property="og:title" content="<%= VUE_APP_TITLE %>">
        <meta property="og:description" content="<%= VUE_APP_DESCRIPTION %>">
        <meta property="og:site_name" content="<%= VUE_APP_TITLE %>">
        <meta property="og:image" content="<%= VUE_APP_URL %>images/ogp_1200_630.jpg">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:creator" content="@xxtsupixx">
        <link href="<%= BASE_URL %>fonts/GenEiLateMin_min.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
        <link href="<%= BASE_URL %>fonts/element-icons.535877f5.woff" rel="preload" as="font" type="font/woff" crossorigin>
    </head>
    <body>
        <noscript>
            <strong>JavaScriptを有効にしてください。</strong>
        </noscript>
        <header>
            <h1><%= VUE_APP_TITLE %></h1>
        </header>
        <div id="app"></div>
        <footer>
            <p><a class="tweet" href="http://twitter.com/share?url=<%= VUE_APP_URL %>&text=<%= VUE_APP_TITLE %>&hashtags=トーラム" target="_blank">Twitterでシェア</a></p>
            <p class="license">Icon by <a href="https://www.deviantart.com/raindropmemory">Raindropmemory</a></p>
        </footer>
    </body>
</html>
